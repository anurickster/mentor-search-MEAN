<!-- {{ mentors | json }} -->

<div *ngFor="let mentor of mentors; let i = index">
  <div class="card">
    <img class="card-img-top" src="{{ mentor.imgUrl }}" alt="Card image cap" />
    <div>
      <div class="card-header">
        <h3>{{ mentor.mentorName }}</h3>
      </div>
      <div class="card-body">
        <p>{{ mentor.yearExperience }} years</p>
      </div>
      <div class="card-body">
        <p>{{ mentor.monthExperience }} months</p>
      </div>
      <div>
        <ul class="skills__Container">
          <li class="skills" *ngFor="let skill of mentor.mentorSkills">
            {{ skill }}
          </li>
        </ul>
      </div>
      <button class="btn btn-danger" (click)="deleteMentorRecord(mentor._id)">
        Delete
      </button>
      <button
        class="btn btn-primary"
        (click)="updateMentorRecord(mentor._id, mentor)"
      >
        update
      </button>
    </div>
  </div>
</div>
